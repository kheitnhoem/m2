<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Image Text</h1>
    <p>How to place text over an image</p> 
    <div class="group">
    <img style="display: block;-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);
    transition: background-color 300ms;" src="https://www.w3schools.com/howto/img_snow_wide.jpg" width="700" height="320">
    <div class="topleft">Top Left</div>
    <div class="topright">Top Right</div>
    <div class="center">Centered</div>
    <div class="buttonleft">Bottom Left</div>
    <div class="buttonright">Bottom Right</div>   
    </div>
    
</html>
